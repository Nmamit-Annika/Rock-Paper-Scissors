<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      Player: <span id="player-score">0</span> | 
      Computer: <span id="computer-score">0</span>
    </div>
    <div class="timer">Time left: <span id="time">5</span>s</div>
    <div class="choices">
      <button id="rock" class="choice">✊</button>
      <button id="paper" class="choice">✋</button>
      <button id="scissors" class="choice">✌️</button>
    </div>
    <div class="message" id="message"></div>
    <button id="reset">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
